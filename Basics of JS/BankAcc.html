<body>
    <script>
        class BankAcc{
            constructor(a,b){
                this.AccNo = a;
                this.AccBal = b;
                
            }

            deposite(amt){
                this.AccBal = this.AccBal + amt;
                console.log("Amt deposited "+ amt);
                console.log("Current balance " + this.AccBal);
            }
            withDraw(amt){
                if(amt<=this.AccBal){
                    this.AccBal = this.AccBal - amt;
                    console.log("Amount withdraw : " + amt);
                    console.log("Current Balance : " + this.AccBal);

                }

                else{
                   console.log("Unsufficient balance");
                }
            }
        }
        const obj = new BankAcc(2,3)
        console.log(obj);

        obj.deposite(8000);
        obj.withDraw(100);
    </script>
</body>
